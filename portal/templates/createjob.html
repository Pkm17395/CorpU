{% extends 'main.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light header">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Corpu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
        <div class="ml-auto">
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}"  style="cursor: pointer;"  class="btn btn-primary border-width-2"><span class="mr-2 icon-paper-plane"></span>Logout</a>
          {% else %}
          <a href="{% url 'login' %}"  style="cursor: pointer;"  class="btn btn-primary border-width-2"><span class="mr-2 icon-paper-plane"></span>Login</a>
          {% endif %}
          </div>
        
      </div>
    </div>
  </nav>
  </header>
<div style="margin-top: 70px; ">
<h3 class="text-center">Post a Job</h3>
  <div class="container mt-5">
    <form id="unitForm" method="POST" action="{% url 'createjob' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="unitName">Unit Name:</label>
        <textarea class="form-control" id="unitName" name="unitName" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="courseDescription">Course Description:</label>
        <textarea class="form-control" id="courseDescription" name="courseDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="requiredQualification">Required Qualification:</label>
        <input type="text" class="form-control" id="requiredQualification" name="requiredQualification">
      </div>
      <div class="form-group">
        <label for="teachingMaterials">Teaching Materials:</label>
        <input type="text" class="form-control" id="teachingMaterials" name="teachingMaterials">
      </div>
      <div class="form-group">
        <label for="sessionTimes">Session Times:</label>
        <input type="text" class="form-control" id="sessionTimes" name="sessionTimes">
      </div>
      <div class="form-group">
        <label for="responsibilities">Responsibilities:</label>
        <input type="text" class="form-control" id="responsibilities" name="responsibilities">
      </div>
      <div class="form-group">
        <label for="benefits">Benefits:</label>
        <input type="text" class="form-control" id="benefits" name="benefits">
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>


{% endblock content %}
