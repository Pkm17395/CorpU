{% extends 'main.html' %}
{% block content %}
<div class="header-bar">
    <div>
        <h1>Hello, {{ request.user | title }}</h1>
        
    </div> 
    {% if request.user.is_authenticated %}
<a href="/logout">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
</div>
{% endblock content %}
