<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height:100%;
        }

        .header {
            background-color: #4A8FE7;
            padding: 20px;
            color: #FFFFFF;
        }

        .login-container {
            background-color: #EDF2F4;
            padding: 20px;
        }

        .login-form {
            margin: 0 auto;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4A8FE7;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .footer {
            background-color: #2B2D42;
            padding: 20px;
            color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Login Page</h1>
    </header>
{% extends 'main.html' %}
{% block content %}
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
    <div class="login-container">
        <form method="POST" action="" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        </form>
    </div>
<p>Don't have an account? <a href="/register">Register</a></p>

    </div>
</div>
<footer class="footer">
    <p>Footer</p>
</footer>
{% endblock content %}

</body>
</html>
